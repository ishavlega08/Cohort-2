    // debouncing
    let timeout;
    function debouncePopulateDiv(){
      // delay the call to populateDiv until it have have not been called for 100ms
      // and I've been called atleast once
      clearTimeout(timeout);

      timeout = setTimeout(function(){
        populateDiv()
      }, 1000);
    }

    async function populateDiv(){
      const a = document.getElementById("firstNumber").value;
      const b = document.getElementById("secondNumber").value;

      const response = await fetch("https://sum-server.100xdevs.com/sum?a=" + a + "&b=" + b)
      const ans = await response.text();
      document.getElementById("finalSum").innerHTML = ans;
    }
  </script>

  <body>
    <input oninput="debouncePopulateDiv()" id="firstNumber" type="number" placeholder="First number" /> <br /><br />
    <input oninput="debouncePopulateDiv()" id="secondNumber" type="number" placeholder="Second number" /> <br /><br />
    <!-- <button onclick="populateDiv()">Calculate Sum</button> <br><br> -->
    <div id="finalSum"></div>
